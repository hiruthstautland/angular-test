<div class="container">
  <mat-toolbar color="primary">
    <h1>UEFA Champions League</h1>
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/about">About</button>
  </mat-toolbar>
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>
  <mat-card
    *ngFor="let product of products"
    style="margin: 0.6em; padding: 0.2em; width: 18vw;"
  >
    <mat-card-header>
      <mat-card-title> {{ product.name }} </mat-card-title>
    </mat-card-header>
    <mat-card-content style="padding: 1em;">
      <em> {{ product.description }} </em>
      <img
        style="margin-top: 0.4em; height: 100%; width: 100%;"
        src="{{ product.imageUrl }}"
      />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Read More</button>
    </mat-card-actions>
  </mat-card>
</div>
