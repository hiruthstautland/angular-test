<div class="container">
  <mat-toolbar color="primary">
    <h1>UEFA Champions League</h1>
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/about">About</button>
  </mat-toolbar>
  <div class="form__search">
    <input class="form__search-input" placeholder="Search Team" type="text" />
    <button button="submit" mat-raised-button color="primary">Search</button>
  </div>
  <br />
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap=".5%"
    fxLayoutAlign="center"
  >
    <mat-card
      *ngFor="let product of products"
      style="padding: 0.2em; min-width: 23%; width:23%;"
    >
      <mat-card-header>
        <mat-card-title> {{ product.name }} </mat-card-title>
      </mat-card-header>
      <mat-card-content style="padding: 1em;">
        <em> {{ product.description }} </em>
        <img style="height: 100%; width: 100%;" src="{{ product.imageUrl }}" />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Read More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
